<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="weatherapp.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <title>JS -Weather API</title>
  
  </head>
  <body background="../icons/clouds.jpg"; style=" background-position: center;
  background-repeat: no-repeat;
  background-size: cover; font-size: 20px;">
    <div class="container">
      <h2 class="header-component"><span id="date-time"></span></h2>
        <h1>Weather-App</h1>
      <div class="row">
        
        <div class="day_night">
          <input type="checkbox" id="btn_day_night" class="dark-themes">
        </div>
        
      </div>
      <div class="row" >
        <div class="col-sm" >
          <input id="location-query" class="form-control" type="text" placeholder="Location"  >
          
          <div id= "locations"></div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm">
          <div id="weather-widget">
            <p class="text-center">Please select a city</p>
          </div>
        </div>
      </div>
      <div class="cel-toggle-buttons" >
        <!-- flex container places buttons in center -->
        <span
          id="celsius-button"
          class="toggle-button right-border-none unit-enabled"
        >
          <!-- Holds  event handler for change of unit-->
          °C </span
        ><span id="fahrenheit-button" class="toggle-button left-border"
          >°F</span
        >
      </div>
    
    </div>
    <script src="main.js"></script>
  

</body></html>
